<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="description" content="проектная работа №4 Романа Шигапова на Яндекс.Практикум">
    <meta name="keywords" content="html, css, responsive web, java script">
    <meta name="author" content="Роман Шигапов">
    <meta name="author" content="Шигапов Роман">
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header page-section">
       <div class="header__logo"></div>
    </header>
    <main class="content page-section">
      <section class="profile" aria-label="Секция профиля пользователя">
        <img class="profile__avatar" src="./images/profile.jpg" alt="аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button button_opacity_main" type="button" aria-label="вызов формы редактирования профиля"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button button button_opacity_main" type="button" aria-label="выхов формы добавления карточки места"></button>
      </section>
      <section class="places" aria-label="Секция карточек мест">
        <ul class="places__grid-items">
        </ul>
      </section>
    </main>
    <footer class="footer page-section">
      <p class="footer__copyright">© 2022. Sk'arh</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button button button_opacity_main" type="button" aria-label="кнопка закрыть форму резактирования профиля"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form">
          <fieldset class="popup__form-inputs">
            <input class="popup__form-input popup__form-input_profile-name" name="profile-name" placeholder="Введите имя профиля" type="text">
            <input class="popup__form-input popup__form-input_profile-description" name="profile-description" placeholder="Введите род деятельности" type="text">
          </fieldset>
          <button class="popup__form-save-button button button_opacity_high" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <template class="new-card">
      <li class="place-card">
        <img class="place-card__picture" src="" alt="">
        <button class="place-card__delete-button button button_opacity_main"></button>
        <div class="place-card__description">
          <h2 class="place-card__caption"></h2>
          <button class="place-card__like-button button button_opacity_low" type="button" aria-label="кнопка лайк на карточке"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
