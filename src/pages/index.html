<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/png" sizes="96x96" href="<%=require('../images/favicon.png')%>"> -->
    <meta name="description" content="проектная работа №8 Романа Шигапова на Яндекс.Практикум">
    <meta name="keywords" content="html, css, responsive web, java script">
    <meta name="author" content="Роман Шигапов">
    <meta name="author" content="Шигапов Роман">
    <title>Mesto</title>

  </head>
  <body class="root">
    <header class="header page-section">
       <div class="header__logo"></div>
    </header>
    <main class="content page-section">
      <section class="profile" aria-label="Секция профиля пользователя">
        <button class="profile__replace-avatar" type="button">
          <img class="profile__avatar" src="<%=require('../images/profile.jpg')%>" alt="аватар профиля">
        </button>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button button_opacity_main" type="button" aria-label="вызов формы редактирования профиля"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button button button_opacity_main" type="button" aria-label="выхов формы добавления карточки места"></button>
      </section>
      <section class="places" aria-label="Секция карточек мест">
        <ul class="places__grid-items">
        </ul>
      </section>
    </main>
    <footer class="footer page-section">
      <p class="footer__copyright">© 2022. Sk'arh</p>
    </footer>
    <div class="popup popup_profile popup_overlay-opacity_main">
      <div class="popup__container">
        <button class="popup__close-button button button_opacity_main" type="button" aria-label="кнопка закрыть форму редактирования профиля"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form">
          <fieldset class="popup__form-inputs">
            <div class="popup__form-container">
              <input class="popup__form-input popup__form-input_profile-name" name="name" placeholder="Введите имя профиля" type="text" required minlength="2" maxlength="40">
              <span class="popup__form-input-error name-error"></span>
            </div>
            <div class="popup__form-container">
              <input class="popup__form-input popup__form-input_profile-description" name="description" placeholder="Введите род деятельности" type="text" required minlength="2" maxlength="200">
              <span class="popup__form-input-error description-error"></span>
            </div>
          </fieldset>
          <button class="popup__form-save-button button button_opacity_high" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_new-card popup_overlay-opacity_main">
      <div class="popup__container ">
        <button class="popup__close-button button button_opacity_main" type="button" aria-label="кнопка закрыть форму добавления новой карточки"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="new-card-form">
          <fieldset class="popup__form-inputs">
            <div class="popup__form-container">
              <input class="popup__form-input popup__form-input_new-card-name" name="name" placeholder="Название" type="text" required minlength="2" maxlength="30">
              <span class="popup__form-input-error name-error"></span>
            </div>
            <div class="popup__form-container">
              <input class="popup__form-input popup__form-input_new-card-image-link" name="link" placeholder="Ссылка на картинку" type="url" required>
              <span class="popup__form-input-error link-error"></span>
            </div>
          </fieldset>
          <button class="popup__form-save-button button button_opacity_high" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_picture popup_overlay-opacity_high">
      <figure class="popup__image-container">
        <button class="popup__close-button button button_opacity_main" type="button" aria-label="кнопка закрыть просмотр изображения"></button>
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
    <div class="popup popup_replace-avatar popup_overlay-opacity_main">
      <div class="popup__container ">
        <button class="popup__close-button button button_opacity_main" type="button" aria-label="кнопка закрыть форму оновления аватара"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="replace-avatar">
          <fieldset class="popup__form-inputs">
            <div class="popup__form-container">
              <input class="popup__form-input popup__form-input_new-card-image-link" name="link" placeholder="Ссылка на картинку" type="url" required>
              <span class="popup__form-input-error link-error"></span>
            </div>
          </fieldset>
          <button class="popup__form-save-button button button_opacity_high" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_delete-card popup_overlay-opacity_high">
      <div class="popup__container">
        <button class="popup__close-button button button_opacity_main" type="button" aria-label="кнопка закрыть форму удаления карточки"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" name="profile-form">
          <button class="popup__form-save-button button button_opacity_high" type="submit">Да</button>
        </form>
      </div>
    </div>
    <template class="new-card">
      <li class="card">
        <img class="card__picture" src="#" alt="" title="">
        <button class="card__delete-button button button_opacity_main"></button>
        <div class="card__description">
          <h2 class="card__caption"></h2>
          <div class="card__like-block">
            <button class="card__like-button button button_opacity_low" type="button" aria-label="кнопка лайк на карточке"></button>
            <span class="card__likes">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
